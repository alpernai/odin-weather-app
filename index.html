<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App - by alpernai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8145d305bd.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WTF: Weather Today & Forecast</h1>
        <input id="search-input" type="text" placeholder="Search">
        <button id="toggle-units">F</button>
    </header>

    <main>
        <div id="location-header">
            <h2 id="location-name">Location Name</h2>
        </div>

        <div id="app-container">

            <div id="forecast-wrapper">
                <div id="current-forecast-container">
                    <div class="current-forecast-grid">
                        <div class="current-forecast-item current-date-label">Date</div>
                        <div class="current-forecast-item current-date"></div>
                        <div class="current-forecast-item current-condition-label">Condition</div>
                        <div class="current-forecast-item current-condition"></div>
                        <div class="current-forecast-item current-temperature-label">Temperature</div>
                        <div class="current-forecast-item current-temperature" id="current-temperature"></div>
                        <div class="current-forecast-item current-min-label">Max</div>
                        <div class="current-forecast-item current-min" id="current-temperature"></div>
                        <div class="current-forecast-item current-max-label">Min</div>
                        <div class="current-forecast-item current-max" id="current-temperature"></div>
                        <div class="current-forecast-item current-humidity-label">Humidity</div>
                        <div class="current-forecast-item current-humidity" id="humidity-percentage"></div>
                        <div class="current-forecast-item current-precipitation-label">Precipitation</div>
                        <div class="current-forecast-item current-precipitation" id="humidity-percentage"></div>
                        <div class="current-forecast-item current-death-label">Risk of Death</div>
                        <div class="current-forecast-item current-death">!0%</div>
                    </div>
                </div>
    
                <div id="weekly-forecast-container">
                    <div class="forecast-header">
                        <div class="forecast-header-item forecast-day-label"></div>
                        <div class="forecast-header-item forecast-min-label">Min</div>
                        <div class="forecast-header-item forecast-max-label">Max</div>
                    </div>
            </div>
           
            </div>
        </div>
    </main>

</body>
</html>
